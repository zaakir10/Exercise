<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-wrap">
        <div class="card login-card">
            <div class="sidebar-header" style="justify-content: center; margin-bottom: 1.5rem; border:none;">
                <div style="background: var(--primary); color: white; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold;">E</div>
                <span style="color: var(--primary); font-size: 1.5rem; font-weight: 700;">EduSmart</span>
            </div>

            <h2>Welcome Back</h2>
            <p class="text-muted">Enter your credentials to access the admin panel.</p>
            
            <form id="loginForm" style="margin-top: 2rem;">
                <div class="form-group" style="text-align: left;">
                    <label style="font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label style="font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 0.8rem; margin-top: 1rem;">
                    Login to Dashboard
                </button>
            </form>

            <div style="margin-top: 1.5rem;">
                <a href="#" style="font-size: 0.85rem; color: var(--text-muted);">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = 'Authenticating...';
            btn.disabled = true;

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            const result = await api.login(user, pass);
            if(result.success) {
                window.location.href = 'dashboard.html';
            } else {
                alert(result.message);
                btn.innerText = 'Login';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
