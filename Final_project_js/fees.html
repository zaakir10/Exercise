<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar-container"></nav>

        <main class="main-content">
            <div class="top-bar">
                <h1>Fees & Invoices</h1>
            </div>

            <div class="grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 2rem;">
                <div class="card" style="border-left: 5px solid var(--success);">
                    <p class="text-muted">Total Collected</p>
                    <h2 id="total-collected">$0.00</h2>
                </div>
                <div class="card" style="border-left: 5px solid var(--danger);">
                    <p class="text-muted">Pending Dues</p>
                    <h2 id="total-pending">$0.00</h2>
                </div>
                <div class="card">
                    <p class="text-muted">Standard Monthly Fee</p>
                    <h2>$50.00</h2>
                </div>
            </div>

            <div class="card">
                <div class="flex" style="justify-content: space-between; margin-bottom: 1rem;">
                    <h3>Student Fee Status</h3>
                    <select id="feeFilter" class="form-control" style="width: 200px;">
                        <option value="all">All Students</option>
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid / Defaulters</option>
                    </select>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Last Update</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="feesTable">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="invoiceModal" class="modal hidden">
        <div class="modal-content" style="text-align: center;">
            <div style="border: 2px dashed var(--border); padding: 2rem;">
                <h2>üè´ SCHOOL INVOICE</h2>
                <p class="text-muted" style="margin-top: 10px;">Receipt #<span id="inv-id"></span></p>
                <hr style="margin: 1rem 0; border: 0; border-top: 1px solid var(--border);">
                
                <div style="text-align: left; margin-bottom: 1rem;">
                    <p><strong>Bill To:</strong> <span id="inv-name"></span></p>
                    <p><strong>Class:</strong> <span id="inv-class"></span></p>
                    <p><strong>Date:</strong> <span id="inv-date"></span></p>
                </div>

                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem;">
                    <span>Total Paid:</span>
                    <span>$50.00</span>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Print</button>
            <button class="btn" onclick="document.getElementById('invoiceModal').classList.add('hidden')">Close</button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>

    <script>
        const FEE_AMOUNT = 500; // Standard fee for calculation
        
        async function loadFees() {
            const filter = document.getElementById('feeFilter').value;
            let students = await api.get(DB_KEYS.STUDENTS);
            
            // Calculate Totals
            const paidCount = students.filter(s => s.fees === 'Paid').length;
            const unpaidCount = students.filter(s => s.fees === 'Unpaid').length;
            
            document.getElementById('total-collected').innerText = `$${(paidCount * FEE_AMOUNT).toLocaleString()}`;
            document.getElementById('total-pending').innerText = `$${(unpaidCount * FEE_AMOUNT).toLocaleString()}`;

            // Filter Table
            if(filter !== 'all') {
                students = students.filter(s => s.fees === filter);
            }

            const tbody = document.getElementById('feesTable');
            tbody.innerHTML = students.map(s => `
                <tr>
                    <td>#${s.id}</td>
                    <td><strong>${s.name}</strong></td>
                    <td>${s.class}</td>
                    <td>$${FEE_AMOUNT}</td>
                    <td>
                        <span class="badge ${s.fees === 'Paid' ? 'active' : 'inactive'}">
                            ${s.fees}
                        </span>
                    </td>
                    <td>${new Date().toLocaleDateString()}</td>
                    <td>
                        ${s.fees === 'Unpaid' 
                            ? `<button class="btn btn-primary" style="font-size:0.8rem" onclick="markPaid(${s.id})">üíµ Collect</button>` 
                            : `<button class="btn" style="font-size:0.8rem" onclick="viewInvoice(${s.id})">üìÑ Invoice</button>`
                        }
                    </td>
                </tr>
            `).join('');
        }

        // ACTIONS
        async function markPaid(id) {
            if(confirm('Confirm payment collection of $50?')) {
                // We update the Student record directly in this simple architecture
                await api.put(DB_KEYS.STUDENTS, id, { fees: 'Paid' });
                UI.showToast('Payment collected successfully', 'success');
                loadFees();
            }
        }

        async function viewInvoice(id) {
            const students = await api.get(DB_KEYS.STUDENTS);
            const s = students.find(x => x.id == id);
            
            document.getElementById('inv-id').innerText = Date.now().toString().slice(-6);
            document.getElementById('inv-name').innerText = s.name;
            document.getElementById('inv-class').innerText = s.class;
            document.getElementById('inv-date').innerText = new Date().toLocaleDateString();
            
            document.getElementById('invoiceModal').classList.remove('hidden');
        }

        // Listener
        document.getElementById('feeFilter').addEventListener('change', loadFees);

        // Init
        loadFees();
    </script>
</body>
</html>
