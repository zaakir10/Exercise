<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .attendance-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: flex-end;
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }
        .status-btn {
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg-body);
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .status-btn.active-p { background: var(--success); color: white; border-color: var(--success); }
        .status-btn.active-a { background: var(--danger); color: white; border-color: var(--danger); }
        .status-btn.active-l { background: var(--warning); color: white; border-color: var(--warning); }
        
        /* New: Attendance Stats Bar */
        .att-summary-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 1rem;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .stat-item { display: flex; align-items: center; gap: 5px; }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar-container"></nav>

        <main class="main-content">
            <div class="top-bar">
                <h1>Daily Attendance</h1>
                <div class="flex" style="gap: 10px;">
                    <button class="btn" onclick="markAllPresent()" id="bulkBtn" style="display:none; font-size: 0.8rem;">âœ… Mark All Present</button>
                    <div id="current-date-display" class="text-muted"></div>
                </div>
            </div>

            <div class="attendance-controls">
                <div class="form-group" style="margin:0">
                    <label>Select Date</label>
                    <input type="date" id="attendanceDate" class="form-control">
                </div>
                <div class="form-group" style="margin:0">
                    <label>Select Class</label>
                    <select id="classSelect" class="form-control">
                        <option value="">-- Choose Class --</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadAttendanceList()">Load List</button>
            </div>

            <div class="card">
                <div id="att-stats" class="att-summary-bar" style="display:none;">
                    <div class="stat-item"><span class="dot" style="background:var(--success)"></span> Present: <strong id="count-p">0</strong></div>
                    <div class="stat-item"><span class="dot" style="background:var(--danger)"></span> Absent: <strong id="count-a">0</strong></div>
                    <div class="stat-item"><span class="dot" style="background:var(--warning)"></span> Late: <strong id="count-l">0</strong></div>
                </div>

                <div class="flex" style="justify-content: space-between; margin-bottom: 1rem;">
                    <h3>Attendance Sheet</h3>
                    <button class="btn btn-primary" id="saveBtn" onclick="saveAttendance()" disabled>ðŸ’¾ Save Attendance</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Roll No.</th>
                            <th style="text-align: right;">Status Selection</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTable">
                        <tr><td colspan="3" style="text-align:center">Please select a class and date to begin.</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        const ATTENDANCE_KEY = 'sms_attendance';
        document.getElementById('attendanceDate').valueAsDate = new Date();
        
        async function initAttendance() {
            const classes = await api.get('sms_classes');
            const select = document.getElementById('classSelect');
            classes.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.textContent = c.name;
                select.appendChild(opt);
            });
        }

        async function loadAttendanceList() {
            const className = document.getElementById('classSelect').value;
            const date = document.getElementById('attendanceDate').value;
            
            if(!className) { alert("Please select a class"); return; }

            const allStudents = await api.get(DB_KEYS.STUDENTS);
            const filteredStudents = allStudents.filter(s => s.class === className);
            
            const existingAttendance = await api.get(ATTENDANCE_KEY);
            const record = existingAttendance.find(r => r.date === date && r.class === className);

            const tbody = document.getElementById('attendanceTable');
            if(filteredStudents.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" style="text-align:center">No students found in ${className}</td></tr>`;
                toggleUI(false);
                return;
            }

            tbody.innerHTML = filteredStudents.map(s => {
                const status = record ? record.data[s.id] : 'P'; 
                return `
                    <tr data-student-id="${s.id}">
                        <td><strong>${s.name}</strong></td>
                        <td>#${s.id}</td>
                        <td style="text-align: right;">
                            <div class="flex" style="gap:5px; justify-content: flex-end;">
                                <button class="status-btn ${status === 'P' ? 'active-p' : ''}" onclick="setStatus(this, 'P')">Present</button>
                                <button class="status-btn ${status === 'A' ? 'active-a' : ''}" onclick="setStatus(this, 'A')">Absent</button>
                                <button class="status-btn ${status === 'L' ? 'active-l' : ''}" onclick="setStatus(this, 'L')">Late</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            toggleUI(true);
            updateLiveStats();
        }

        function setStatus(btn, status) {
            const container = btn.closest('div');
            container.querySelectorAll('.status-btn').forEach(b => b.className = 'status-btn');
            btn.classList.add('active-' + status.toLowerCase());
            updateLiveStats();
        }

        function updateLiveStats() {
            const rows = document.querySelectorAll('#attendanceTable tr[data-student-id]');
            let p=0, a=0, l=0;
            rows.forEach(row => {
                if(row.querySelector('.active-p')) p++;
                if(row.querySelector('.active-a')) a++;
                if(row.querySelector('.active-l')) l++;
            });
            document.getElementById('count-p').innerText = p;
            document.getElementById('count-a').innerText = a;
            document.getElementById('count-l').innerText = l;
        }

        function markAllPresent() {
            document.querySelectorAll('#attendanceTable tr').forEach(row => {
                const pBtn = row.querySelector('.status-btn:nth-child(1)');
                if(pBtn) setStatus(pBtn, 'P');
            });
        }

        function toggleUI(show) {
            document.getElementById('saveBtn').disabled = !show;
            document.getElementById('bulkBtn').style.display = show ? 'block' : 'none';
            document.getElementById('att-stats').style.display = show ? 'flex' : 'none';
        }

        async function saveAttendance() {
            const className = document.getElementById('classSelect').value;
            const date = document.getElementById('attendanceDate').value;
            const rows = document.querySelectorAll('#attendanceTable tr[data-student-id]');
            
            const attendanceData = {};
            rows.forEach(row => {
                const id = row.dataset.studentId;
                const activeBtn = row.querySelector('.status-btn[class*="active-"]');
                // Extract P, A, or L from text
                attendanceData[id] = activeBtn ? activeBtn.innerText.charAt(0) : 'P';
            });

            const records = await api.get(ATTENDANCE_KEY);
            const index = records.findIndex(r => r.date === date && r.class === className);
            const newRecord = { date, class: className, data: attendanceData };

            if(index > -1) records[index] = newRecord;
            else records.push(newRecord);

            localStorage.setItem(ATTENDANCE_KEY, JSON.stringify(records));
            UI.showToast('Attendance saved successfully');
        }

        initAttendance();
    </script>
</body>
</html>
