<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="music-player">
    <div class="song-info">
        <video id="video" width="100%" height="250" poster="" preload="metadata"></video>
        <h2 id="title">Video Title</h2>
        <p id="artist">Channel / Author</p>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="controls">
        <button id="prev" class="control-btn">
            <i class="fas fa-step-backward"></i>
        </button>

        <button id="play" class="control-btn play-btn">
            <i class="fas fa-play"></i>
        </button>

        <button id="next" class="control-btn">
            <i class="fas fa-step-forward"></i>
        </button>
    </div>

    <div class="additional-controls">
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>

        <div class="speed-container">
            <i class="fas fa-tachometer-alt"></i>
            <select id="speed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
